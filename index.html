<!DOCTYPE html>
<html lang = "en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.2.0/normalize.min.css">
  <link rel="stylesheet" type="text/css" href="styles/index.css" />
  <title>Bookmarks</title>
</head>
<body>
  <div class="container">
    <h1>My Bookmarks</h1>
    <div name="buttons-and-filtering"class="js-buttons-and-filtering">
      <button class="js-add-bookmark-button" name="add-bookmark-button" >
        <label for ="add-bookmark-button">Add Bookmark</label>
      </button>
      <div class="filter">
        <label for="filtering">Filter</label>
          <select class="filtering">
            <option value="">All</option>
            <option value="5">5 Stars</option>
            <option value="4">4+ Stars</option>
            <option value="3">3+ Stars</option>
            <option value="2">2+ Stars</option>
          </select>
      </div>
      <div class="adding-section"></div>
      <div class = "error"></div>
      <!-- filter dropdown -->
    </div>
    <ul class="bookmarks-list">
    </ul>
  </div>

  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/cuid/1.3.8/browser-cuid.min.js"></script>
  <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
  <script type="text/javascript" src="scripts/store.js"></script>
  <script type="text/javascript" src="scripts/bookmarks.js"></script>
  <script type="text/javascript" src="scripts/api.js"></script>
  <script type="text/javascript" src="scripts/index.js"></script>
</body>
</html>
